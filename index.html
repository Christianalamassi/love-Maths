<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script src="assets/js/myscripe.js" type="text/javascript"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5ed6547b6c.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="heading">
    <img class="logo" src="assets/images/logo.png" alt="logo"> Love Math
  </h1>

  <div class="game-area"></div>
  <div class="controls-area">
    <button class="btn btn--big btn--green"><i class="fa-solid fa-plus"></i></button>
    <button class="btn btn--big btn--blue"><i class="fa-solid fa-minus"></i></button>
    <button class="btn btn--big btn--orange"><i class="fa-solid fa-xmark"></i></button>
    <button class="btn btn--big btn--red"><i class="fa-solid fa-divide"></i></button>
  </div>

  <div class="qustion-area">
    <span id="operand1">0</span>
    <span id="operator">x</span>
    <span id="operand2">0</span>
    <span>=</span>
    <p class="answer-message">Enter Answer:</p>
    <input id="answer-box" type="number">
  </div>
  <button class="btn btn--gray">Submit Answer</button>

  <div class="score-area"></div>
  <p class="scores">correct Answers s<span id="score">0</span></p>
  <p class="scores">incorrect Answers <span id="incorrect">0</span></span> </p>

</body>

</html>
